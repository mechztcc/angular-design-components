<div class="modal-overlay" (click)="modalRef.close()" (keydown.escape)="modalRef.close()">
  <div appFocusTrap appFocusBack [@fade]="true" class="modal-content" (click)="$event.stopPropagation()">
    <h1 class="modal-title">{{ config.title }}</h1>
    <hr />
    <ng-container *ngTemplateOutlet="config.templateRef"></ng-container>
  </div>
</div>
