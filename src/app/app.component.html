<div class="container">
  <h1>Accessible component</h1>

  <p>Welcome to the modal testing page</p>
  <button class="button button-primary" type="button" (click)="show()">Show modal</button>
</div>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First name</label>
      <input type="text" id="firstName" formControlName="firstName" />
    </div>

    <div class="form-field">
      <label for="surname">Surname</label>
      <input type="text" id="surname" formControlName="surName" />
    </div>

    <div class="form-field">
      <label for="age">Age</label>
      <input type="text" id="age" formControlName="age" />
    </div>

    <div class="button-group">
      <button class="button button-primary" type="submit">Submit</button>
      <button class="button button-secondary" type="button" (click)="modalRef.close()">Cancel</button>
    </div>
  </form>
</ng-template>
